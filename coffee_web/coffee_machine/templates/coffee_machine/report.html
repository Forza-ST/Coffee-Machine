{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine Report 📄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f0e6;
            color: #4b3832;
        }
        .resource-card {
            border-radius: 10px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="container py-5 text-center">
    <h1 class="mb-4">📄 Coffee Machine Report 📄</h1>

    <div class="row">
        <div class="col-md-3">
            <div class="resource-card">
                <div class="icon">💧</div>
                <h4>Water</h4>
                <p>{{ resources.water }} ml</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="resource-card">
                <div class="icon">🥛</div>
                <h4>Milk</h4>
                <p>{{ resources.milk }} ml</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="resource-card">
                <div class="icon">☕️</div>
                <h4>Coffee</h4>
                <p>{{ resources.coffee }} g</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="resource-card">
                <div class="icon">💰</div>
                <h4>Money</h4>
                <p>${{ resources.money|floatformat:2 }}</p>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-coffee">← Back to Menu</a>
    </div>
</div>
</body>
</html>
